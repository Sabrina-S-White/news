<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <!-- build:css css/index.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="./node_modules/font-awesome/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css" />
    <!-- endbuild -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <div class="container-fluid">
        <div class="col-2 col-sm-1 icon-container pl-0">
          <img
            src="./img/logoLight.svg"
            alt="Logo"
            class="img-fluid svg-white" />
        </div>
        <form action="" class="col-7 col-md-6 col-lg-8 d-flex pl-0">
          <div class="form-group form">
            <input
              type="text"
              class="form-control form-control-sm"
              id="searchBar"
              placeholder="Search" />
          </div>
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link icon-container" href="./main.html"
                ><i class="fa fa-home pr-1 icon"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link icon-container" href="./saved.html">
                <i class="fa fa-info pr-1 icon"></i>
                Saved
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link icon-container" href="./about.html">
                <i class="fa fa-list pr-1 icon"></i>
                About
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link icon-container" href="#">
                <i class="fa fa-address-card pr-1 icon"></i>Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="parallax-window para-min"
      data-parallax="scroll"
      data-image-src="./img/paper.jpg">
      <div class="container">
        <div class="row align-items-center"></div>
      </div>
    </div>
    <div
      class="parallax-window para-three"
      data-parallax="scroll"
      data-image-src="./img/paper.jpg">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div
            class="container-fluid pane-2 px-5 justify-content-center d-flex">
            <div
              class="row align-items-center p-3 justify-content-between w-100">
              <div class="col-sm-4 order-sm-last col-md-3">
                <a href="./main.html">
                  <img
                    src="./img/logoLight.svg"
                    alt="Logo"
                    class="img-fluid svg-black" />
                </a>
              </div>
              <div class="col">
                <h4 class="">Contact Us</h4>
                <form action="">
                  <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">
                      First Name
                    </label>
                    <div class="col-md-10">
                      <input
                        type="text"
                        name="firstName"
                        placeholder="First Name"
                        id="firstName"
                        class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label">
                      Last Name
                    </label>
                    <div class="col-md-10">
                      <input
                        type="text"
                        name="lastName"
                        placeholder="Last Name"
                        id="lastName"
                        class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="areaCode" class="col-md-2 col-form-label">
                      Contact Tel.
                    </label>
                    <div class="col-5 col-md-3">
                      <input
                        type="tel"
                        name="areaCode"
                        placeholder="Area Code"
                        id="areaCode"
                        class="form-control" />
                    </div>
                    <div class="col-7">
                      <input
                        type="tel"
                        name="telNum"
                        placeholder="Tel. Number"
                        id="telNum"
                        class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label"
                      >Email</label
                    >
                    <div class="col-md-10">
                      <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        id="email"
                        class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col offset-md-2">
                      May we contact you?
                      <div class="form-check form-check-inline">
                        <input
                          type="radio"
                          name="contactRadios"
                          value="yes"
                          id="radioYes"
                          class="form-check-input" />
                        <label for="radioYes" class="form-check-label"
                          >Yes</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          type="radio"
                          name="contactRadios"
                          value="no"
                          id="radioNo"
                          class="form-check-input" />
                        <label for="radioNo" class="form-check-label">No</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">
                      Your feedback
                    </label>
                    <div class="col-md-10">
                      <textarea
                        name="feedback"
                        id="feedback"
                        class="form-control"
                        rows="8"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-10 offset-md-2">
                      <button type="submit" class="btn btn-light">
                        Send Feedback
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-5 col-sm-6 text-center">
            <h5>Links</h5>
            <a
              class="btn btn-social-icon btn-linkedin"
              href="https://www.linkedin.com/in/sabrina-white-7ba594b7/"
              ><i class="fa fa-linkedin"></i
            ></a>
            <a
              class="btn btn-social-icon btn-github"
              href="https://github.com/Sabrina-S-White"
              ><i class="fa fa-github"></i
            ></a>
          </div>
          <div class="col-sm-4 text-center">
            <a
              role="button"
              class="btn btn-link"
              href="mailto:sabrina.scherma@gmail.com"
              ><i class="fa fa-lg text-primary fa-envelope"></i>
              sabrina.scherma@gmail.com</a
            >
            <a role="link" class="btn btn-link" href="www.sabrina-white.com"
              ><i class="fa fa-lg fa-light fa-globe"></i> My portfolio site</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
  <!-- build:js js/main.js -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="node_modules/jquery-parallax.js/parallax.min.js"></script>
  <!-- endbuild -->
  <script src="./js/main.js"></script>
</html>
